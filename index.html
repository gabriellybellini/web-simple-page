<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
</head>
<body>

    <header>
        <h1>Sua Landing Page</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#sobre">Sobre</a>
        <a href="#contato">Contato</a>
    </nav>

    <section id="home">
        <h2>Bem-vindo à Página Inicial</h2>
        <!-- Conteúdo da Seção Home -->
    </section>

    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Descrição sobre a sua empresa ou projeto.</p>
        <img src="caminho/para/imagem.jpg" alt="Imagem de descrição">
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form action="processar_formulario.php" method="post">
            <!-- Seu formulário de contato aqui -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>Siga-nos nas redes sociais:</p>
        <a href="link_facebook" target="_blank">Facebook</a>
        <a href="link_twitter" target="_blank">Twitter</a>
        <a href="link_instagram" target="_blank">Instagram</a>
    </footer>

</body>
</html>
